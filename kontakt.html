<!DOCTYPE html>

    <title>Kontakt</title>
  </head>
  <body>
    <h2>Vill du komma i kontakt med mig?</h2>
    <p>Fyll i formuläret nedan:</p>
    <form action="mailto:man@komplext.company" method="post">
      <!-- Kolla igenom olika <input type funktioner. Jag gissar att det är här man 
      kan göra inloggskärm till hemsidan. Behövs det JS för att lagra profiler?-->
      <label>Ange namn</label>
      <input type="text" name="Ange namn" value="" />
      <br />
      <label>Ange email</label>
      <input type="email" name="Ange email" value="" />
      <br />
      <label>Ditt meddelande:</label>
      <br />
      <textarea name="Ditt meddelande" rows="8" cols="30"></textarea>
      <br />
      <input type="submit" name="" />
    </form>
    <hr />
    <p>Följ mig då på sociala medier:</p>
    <ul>
      <li><a href="Youtube">Youtube</a></li>
      <li><a href="Instagram">Instagram</a></li>
      <li><a href="Twitter">Twitter</a></li>
    </ul>
    <a href="index.html">Tillbaka</a>
